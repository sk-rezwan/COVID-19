<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="coronavirus">
  <meta name="author" content="rezwanul">

  <title>COVID-19 Tracker</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  

</head>

<body>

  <!-- Navigation -->
 
    <div class="container">
      <nav class="navbar sticky-top navbar-light bg-light col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <a class="navbar-brand" href="#"><span class="text-right">Coronavirus</span> Tracker</a>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div>
        <h1 class="mt-2 col-md-12 offset-3 justify-center" id="title">COVID-19 Live Stats of Bangladeshs <span><img src="images/asia.png"> </span></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-md-8 offset-4 text-center">
        
        <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Population</h6>
                <p id="population" class="card-text">0</p>
              </div>
        </div>
        <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Cases</h6>
                <p id="cases" class="card-text">0</p>
              </div>
        </div>
        <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Deaths</h6>
                <p id="deaths" class="card-text">0</p>
              </div>
        </div>
        <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Last Updated</h6>
                <p id="date" class="card-text">0</p>
              </div>
        </div>
        <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Percentage of Death</h6>
                <p id="percent" class="card-text">0</p>
              </div>
        </div>
      </div>

    </div>
  </div>

  <footer class="footer">Created by Sheikh Rezwanul I. | API used by <a target="_blank" href="https://github.com/ExpDev07/coronavirus-tracker-api">Johns Hopkins University</a></footer>

  <!-- Bootstrap core JavaScript -->
  <script src="app.js"></script>
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
